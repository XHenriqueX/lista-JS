<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Filtrando propriedade</title>
</head>

<body>
  <div class="linha">
    <h1>Filtrando Propriedade</h1>
  </div>
  <div class="linha">
    <input id="nome" type="text" placeholder="Digite seu Nome">
  </div>
  <div class="linha">
    <input id="idade" type="number" placeholder="Digite sua Idade">
  </div>
  <div class="linha">
    <input id="profissao" type="text" placeholder="Digite sua Profissão">
  </div>
  <div class="linha">
    <input id="salario" type="text" placeholder="Digite seu Salário">
  </div>
  <div class="linha">
    <button onclick="enter()" id="enter">resultado</button>
  </div>
  <div class="linha">
    <input id="criterio" type="text" placeholder="Digite seu Critério">
  </div>
  <div class="linha">
    <textarea id="resultado"></textarea>
  </div>
  <script src="js/system.js"></script>
</body>

</html>
