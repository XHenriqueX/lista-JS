<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Filtrando propriedade</title>
</head>

<body>
  <div class="linha">
    <h1>Filtrando Propriedade</h1>
  </div>
  <div class="linha">
    <input id="nome" type="text" placeholder="Digite seu Nome">
  </div>
  <div class="linha">
    <input id="idade" type="number" placeholder="Digite sua Idade">
  </div>
  <div class="linha">
    <input id="profissao" type="text" placeholder="Digite sua Profissão">
  </div>
  <div class="linha">
    <input id="salario" type="text" placeholder="Digite seu Salário">
  </div>
  <div class="linha">
    <button onclick="enter()" id="enter">resultado</button>
  </div>
  <form>
    <div class="linha">
      <label id="resposta" for="resposta">Critério:</label>
      <select id="criterio" name="resposta">
        <option value="nome">Nome</option>
        <option value="idade">Idade</option>
        <option value="profissao">Profissão</option>
        <option value="salario">Salário</option>
      </select>
  </form>
  </div>
  <div class="linha">
    <textarea id="resultado"></textarea>
  </div>
  <script src="js/system.js"></script>
</body>

</html>
