<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Máximo e Mínimo</title>
</head>

<body>
  <div class="linha">
    <h1>Máximo e Mínimo</h1>
  </div>
  <div class="linha">
    <input onfocus="clickNumX()" id="numX" class="number" placeholder="Digite o primeiro número">
  </div>
  <div class="linha">
    <input onfocus="clickNumY()" id="numY" class="number" placeholder="Digite o segundo número">
  </div>
  <div class="linha">
    <button onclick="comparacaoMax()" id="comparacaoMax">Max</button>
    <button onclick="comparacaoMin()" id="comparacaoMin">Min</button>
  </div>
  <div class="linha">
    <input id="resultadoMax" placeholder="Máximo">
  </div>
  <div class="linha">
    <input id="resultadoMin" placeholder="Mínimo">
  </div>
  <script src="js/system.js"></script>
</body>

</html>
