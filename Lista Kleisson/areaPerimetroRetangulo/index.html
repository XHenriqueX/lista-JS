<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Área e Perímetro retângulo</title>

</head>

<body>

  <h1>Calcular Área e Perímetro</h1>

  <div id="linha1">
    <input onfocus="clickLargura()" id="largura" type="number" placeholder="Digite a largura">
  </div>
  <div id="linha2">
    <input onfocus="clickComprimento()" id="comprimento" type="number" placeholder="Digite o comprimento"> <br>
  </div>

  <div id="linha3">
    <button onclick="calcularArea()" id="area">Calcular Área</button>
  </div>
  <div id="linha4">
    <button onclick="calcularPerimetro()" id="perimetro">Calcular Perímetro</button><br>
  </div>
  <div id="linha5">
    <input id="resultadoArea" type="number" placeholder="Resultado da Área">
  </div>
  <div id="linha6"></div><input id="resultadoPerimetro" type="number" placeholder="Resultado do Perímetro">
  </div>
  <script src="js/system.js"></script>
</body>

</html>
