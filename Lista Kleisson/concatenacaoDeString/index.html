<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Concatenação de String</title>
</head>

<body>
  <div class="linha">
    <h1>Concatenação de String</h1>
  </div>
  <div class="linha">
    <input onfocus="clickName()" id="name" type="text" placeholder="Digite seu nome">
  </div>
  <div class="linha">
    <input onfocus="clickAge()" id="age" type="number" placeholder="Digite sua idade">
  </div>
  <div class="linha">
    <input onfocus="clickCity()" id="city" type="text" placeholder="Onde você se encontra">
  </div>
  <div class="linha">
    <button onclick="storage(), clickCity(), clickAge(), clickName()" id="store">Armazenar</button>
  </div>
  <script src="js/system.js"></script>
</body>

</html>
