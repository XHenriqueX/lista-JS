<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Comparação de Números</title>
</head>

<body>
  <div class="linha">
    <h1>Comparação De Números</h1>
  </div>
  <div class="linha"><input onfocus="clickNumX()" id="numX" class="number" type="number"
      placeholder="Digite o primeiro número">
  </div>
  <div class="linha">
    <input onfocus="clickNumY()" id="numY" class="number" type="number" placeholder="Digite o segundo número">
  </div>
  <div class="linha">
    <button onclick="comparacao()" id="comparacao">Resultado</button>
  </div>
  <div class="linha">
    <input id="resultado">
  </div>

  <script src="js/system.js"></script>
</body>

</html>
